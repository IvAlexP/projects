<h2>Couriers' management</h2>

<div id="message-container"></div>

<div class="form-container">
    <h3>Assign orders to couriers</h3>
    <form id="assign-form">
        <label for="courier-id">Courier Id:</label>
        <input id="courier-id" name="courierId" required type="number"/>

        <label for="num-orders">No of orders:</label>
        <input id="num-orders" min="1" name="numOrders" required type="number"/>

        <button type="submit">Assign orders</button>
    </form>
    <div style="margin-top: 2rem">
        <strong>Unallocated orders:</strong>
        <span id="unassignedCount">...</span>
    </div>
</div>

<table id="couriersTable">
    <thead>
    <tr>
        <th>ID Curier</th>
        <th>Username</th>
        <th>Number of Pending Orders</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div id="ordersContent">
    <p class="error" id="ordersError"></p>
    <table id="ordersTable"
           style="width:100%; margin-top:20px; border-collapse: collapse; display:none;">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>No of pending orders</th>
        </tr>
        </thead>
        <tbody></tbody>
