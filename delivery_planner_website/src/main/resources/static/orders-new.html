<div id="newOrderContainer">
    <h2>Create new order</h2>
    <p class="error" id="newOrderError" style="display: none;"></p>

    <form id="newOrderForm">
        <div class="form-group">
            <label for="description">Order Description:</label>
            <textarea id="description" name="description" placeholder="Add description..."
                      required
                      rows="4"></textarea>
        </div>

        <div class="form-group">
            <label>Delivery address:</label>
            <div class="address-section">
                <div class="address-options">
                    <div class="radio-option">
                        <input checked id="usePersonalAddress" name="addressChoice" type="radio" value="personal">
                        <label for="usePersonalAddress">Use my personal address</label>
                    </div>
                    <div class="radio-option">
                        <input id="useCustomAddress" name="addressChoice" type="radio" value="custom">
                        <label for="useCustomAddress">Add a new address</label>
                    </div>
                </div>

                <div class="address-info" id="personalAddressInfo">
                    <div class="loading">Loading personal address...</div>
                </div>

                <div class="coordinate-inputs" id="customAddressInputs">
                    <div>
                        <label for="latitude">Latitude:</label>
                        <input id="latitude" placeholder="ex: 47.1585" step="any"
                               type="number">
                    </div>
                    <div>
                        <label for="longitude">Longitude:</label>
                        <input id="longitude" placeholder="ex: 27.6014" step="any"
                               type="number">
                    </div>
                </div>
            </div>
        </div>

        <button class="submit-btn" id="submitBtn" type="submit">
            Send order
        </button>
    </form>
</div>
