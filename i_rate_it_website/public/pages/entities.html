<!DOCTYPE html>
<html lang="ro">
  <head>    
    <meta name="viewport" content="width=device-width, initial-scale = 1" />
    <title>Entities</title>
    <link rel="icon" type="image/x-icon" href="/IRI_LilKartoffel/public/favicon.ico">
    <link rel="stylesheet" href="/IRI_LilKartoffel/public/css/buttons.css" />
    <link rel="stylesheet" href="/IRI_LilKartoffel/public/css/header.css" />
    <link rel="stylesheet" href="/IRI_LilKartoffel/public/css/entities.css" />    
    <script src="/IRI_LilKartoffel/public/js/cookie-manager.js"></script>

    <script src="/IRI_LilKartoffel/public/js/jwt-manager.js"></script>
    <script src="/IRI_LilKartoffel/public/js/header.js"></script>
    <script src="/IRI_LilKartoffel/public/js/entities-manager.js"></script>
    <script src="/IRI_LilKartoffel/public/js/entities.js"></script>
  </head>
  <body>
    <div id="header-container"></div>
    <div class="category-name"></div>
    <div class="entities-controls">
      <div class="search-control">
        <label for="entities-search">Search by name</label>
        <input type="text" id="entities-search" placeholder="Search entities..." />
      </div>
      <div class="sort-control">
        <label for="entities-sort-by">Sort by</label>
        <select id="entities-sort-by">
          <option value="name-asc">Name (A-Z)</option>
          <option value="name-desc">Name (Z-A)</option>
          <option value="rating-desc">Rating (High-Low)</option>
          <option value="rating-asc">Rating (Low-High)</option>
        </select>
      </div>
      <div class="city-filter-control">
        <label for="entities-city-filter">Filter by city</label>
        <select id="entities-city-filter">
          <option value="all">All cities</option>
        </select>
      </div>
    </div>
    <div class="entities"></div>
  </body>
</html>
